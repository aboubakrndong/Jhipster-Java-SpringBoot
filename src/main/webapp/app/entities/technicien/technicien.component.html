<div>
    <h2 id="page-heading">
        <span jhiTranslate="frontappliApp.technicien.home.title">Techniciens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-technicien" [routerLink]="['/technicien/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="frontappliApp.technicien.home.createLabel">
            Create a new Technicien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="techniciens?.length === 0">
        <span jhiTranslate="frontappliApp.technicien.home.notFound">No techniciens found</span>
    </div>
    <div class="table-responsive" *ngIf="techniciens?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.nom">Nom</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.prenom">Prenom</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.datedenaissance">Datedenaissance</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.specialite">Specialite</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.email">Email</span></th>
            <th><span jhiTranslate="frontappliApp.technicien.domaine">Domaine</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let technicien of techniciens ;trackBy: trackId">
                <td><a [routerLink]="['/technicien', technicien.id, 'view' ]">{{technicien.id}}</a></td>
                <td>{{technicien.nom}}</td>
                <td>{{technicien.prenom}}</td>
                <td>{{technicien.datedenaissance | date:'mediumDate'}}</td>
                <td>{{technicien.specialite}}</td>
                <td>{{technicien.email}}</td>
                <td>{{technicien.domaine}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/technicien', technicien.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/technicien', technicien.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/technicien', { outlets: { popup: technicien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
