<div>
    <h2 id="page-heading">
        <span jhiTranslate="frontappliApp.taches.home.title">Taches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-taches" [routerLink]="['/taches/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="frontappliApp.taches.home.createLabel">
            Create a new Taches
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="taches?.length === 0">
        <span jhiTranslate="frontappliApp.taches.home.notFound">No taches found</span>
    </div>
    <div class="table-responsive" *ngIf="taches?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="frontappliApp.taches.type">Type</span></th>
            <th><span jhiTranslate="frontappliApp.taches.datededebut">Datededebut</span></th>
            <th><span jhiTranslate="frontappliApp.taches.datedefin">Datedefin</span></th>
            <th><span jhiTranslate="frontappliApp.taches.technicien">Technicien</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taches of taches ;trackBy: trackId">
                <td><a [routerLink]="['/taches', taches.id, 'view' ]">{{taches.id}}</a></td>
                <td>{{taches.type}}</td>
                <td>{{taches.datededebut | date:'mediumDate'}}</td>
                <td>{{taches.datedefin | date:'mediumDate'}}</td>
                <td>
                    <span *ngFor="let technicien of taches.techniciens; let last = last">
                            <a class="form-control-static" [routerLink]="['/technicien', technicien?.id, 'view' ]">{{technicien.nom}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/taches', taches.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/taches', taches.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/taches', { outlets: { popup: taches.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
